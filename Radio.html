<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!DOCTYPE html>
<head>
<center>
  <link rel="shortcut icon" type="image/x-icon" href="Images/Favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="Styles/Radio.css">

  <h1>theohaines.xyz | Radio</h1>
  <title>Theo Haines</title>
</center>
</head>
<body>
    <br>
    <br>
    <center>
        <br>
        <br>
        <div class="slidecontainer">
            <input type="range" min="88" max="108" value="98" class="slider" id="myRange">
        </div>
        <br>
        <p id="demo"></p>
        <p id="StationName">NO SIGNAL</p>
        <br>
        <br>
        <a href="Contact.html"><button class="Button Button1">Contact Me</button></a>
    </center>

    <audio loop src="Audio/RadioStatic.mp3" id="Static"></audio>
    <audio loop src="Audio/Stations/ThePainRadio.mp3" id="ThePainRadio"></audio>
    <audio loop src="Audio/Stations/TheFear.mp3" id="TheFear"></audio>
    <audio loop src="Audio/the weather voices.mp3" id="Weather"></audio>

    <script>
        var audio
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        var StationName = document.getElementById("StationName")
        output.innerHTML = slider.value + " FM";
    
        document.getElementById("myRange").setAttribute("step", "0.1");
        slider.oninput = function() 
        {
            audio = null
            output.innerHTML = this.value + " FM";

            if (slider.value == 89.2)
            {
                DisableAllSources()
                document.getElementById("Weather").play();
                document.getElementById("Weather").muted = false;
                StationName.innerHTML = "Weather nation";
            }
            else if (slider.value == 93.7) 
            {
                DisableAllSources()
                document.getElementById("ThePainRadio").play();
                document.getElementById("ThePainRadio").muted = false;
                StationName.innerHTML = "The Pain Radio";
            }
            else if (slider.value == 97.7)
            {
                DisableAllSources()
                document.getElementById("TheFear").play();
                document.getElementById("TheFear").muted = false;
                StationName.innerHTML = "The Fear";
            }
            else
            {
                DisableAllSources()
                document.getElementById("Static").play();
                document.getElementById("Static").muted = false;
                StationName.innerHTML = "NO SIGNAL";
            }
        }

        function DisableAllSources()
        {
            document.getElementById("Static").muted = true;
            document.getElementById("Weather").muted = true;
            document.getElementById("ThePainRadio").muted = true;
            document.getElementById("TheFear").muted = true;
        }
    </script>
</body>
